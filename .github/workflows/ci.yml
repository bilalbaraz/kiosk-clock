name: ci

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kiosk-watch .
          mkdir -p dist/darwin_amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/darwin_amd64/kiosk-watch .
          (cd dist/darwin_amd64 && zip -q ../kiosk-watch_darwin_amd64.zip kiosk-watch)
          mkdir -p dist/linux_amd64
          GOOS=linux GOARCH=amd64 go build -o dist/linux_amd64/kiosk-watch .
          (cd dist/linux_amd64 && zip -q ../kiosk-watch_linux_amd64.zip kiosk-watch)
          mkdir -p dist/linux_arm64
          GOOS=linux GOARCH=arm64 go build -o dist/linux_arm64/kiosk-watch .
          (cd dist/linux_arm64 && zip -q ../kiosk-watch_linux_arm64.zip kiosk-watch)
          go install fyne.io/fyne/v2/cmd/fyne@latest
          fyne package -os darwin -icon kiosk-watch-icon.png
          mv kiosk-watch.app dist/kiosk-watch.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-watch
          path: dist/kiosk-watch*

      - name: Create release and upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/kiosk-watch
            dist/kiosk-watch.app
            dist/kiosk-watch_darwin_amd64.zip
            dist/kiosk-watch_linux_amd64.zip
            dist/kiosk-watch_linux_arm64.zip
