name: ci

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxxf86vm-dev \
            libxi-dev \
            libxcursor-dev

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/passgen .
          mkdir -p dist/darwin_amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/darwin_amd64/passgen .
          (cd dist/darwin_amd64 && zip -q ../passgen_darwin_amd64.zip passgen)
          mkdir -p dist/linux_amd64
          GOOS=linux GOARCH=amd64 go build -o dist/linux_amd64/passgen .
          (cd dist/linux_amd64 && zip -q ../passgen_linux_amd64.zip passgen)
          mkdir -p dist/linux_arm64
          GOOS=linux GOARCH=arm64 go build -o dist/linux_arm64/passgen .
          (cd dist/linux_arm64 && zip -q ../passgen_linux_arm64.zip passgen)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passgen
          path: dist/passgen*

      - name: Create release and upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/passgen
            dist/passgen_darwin_amd64.zip
            dist/passgen_linux_amd64.zip
            dist/passgen_linux_arm64.zip
