name: ci

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-13
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kiosk-watch .
          mkdir -p dist/darwin_amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/darwin_amd64/kiosk-watch .
          (cd dist/darwin_amd64 && zip -q ../kiosk-watch_darwin_amd64.zip kiosk-watch)
          go install fyne.io/fyne/v2/cmd/fyne@latest
          fyne package -os darwin -icon kiosk-watch-icon.png
          mv kiosk-watch.app dist/kiosk-watch.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-watch-macos
          path: dist/kiosk-watch*

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libgl1-mesa-dev xorg-dev gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build
        env:
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o dist/linux_${{ matrix.arch }}/kiosk-watch .
          (cd dist/linux_${{ matrix.arch }} && zip -q ../kiosk-watch_linux_${{ matrix.arch }}.zip kiosk-watch)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-watch-linux-${{ matrix.arch }}
          path: dist/kiosk-watch*

  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/kiosk-watch
            release-artifacts/**/kiosk-watch.app
            release-artifacts/**/kiosk-watch_*.zip
